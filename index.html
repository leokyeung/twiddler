<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twiddler</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js" integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=" crossorigin="anonymous"></script>
  <script src="data_generator.js"></script>

</head>

<body>
  <header>
    <h1>Welcome to Twiddler!</h1>
  </header>
  <br>
  <!-- Form -->
  <form class = "form" id="inputForm" onsubmit="return false;" method="POST">
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="name" class="form-control" id="inputName" placeholder="Enter your name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Message</label>
      <div class="col-sm-10">
        <textarea rows="5" name="message" class="form-control" id= "inputMsg" placeholder="What's on your mind?"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" onclick="post()">Submit</button>
  </form>
  <div class = "button"> <button type="button" class="btn btn-success">Show / Hide All Tweet</button></div>
  <br>
  <br>
  <br>
  <!-- Tweet Stream -->
  <div class="text_block"><h2>Latest Tweet</h2></div>
  <div class="messages"></div>
  <!-- Display user's timeline -->
  <div id="timeline">
    <h2 id="timeline-title" class="hidden">User Timeline</h2>
    <div class = "user-timeline"></div>
  </div>

<script src="script.js"></script>
</body>

</html>
