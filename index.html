<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twiddler</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="jquery.js"></script>
  <script src="data_generator.js"></script>

</head>

<body>
  <header>
    <h1>Welcome to Twiddler!</h1>
  </header>
  <br>
  <!-- Form -->
  <form>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="name" class="form-control" id="inputName" placeholder="Enter your name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Message</label>
      <div class="col-sm-10">
        <textarea rows="5" name="message" placeholder="What's on your mind?" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br>
  <br>
  <br>
  <div class="messages"></div>

  <script>
    $(document).ready(function () {
      var $messages = $('.messages');
      $messages.html('');
      var index = streams.home.length - 1;
      while (index >= 0) {
        var tweet = streams.home[index];
        var $tweet = $('<div></div>');

        //populaes the random tweet message
        $tweet.text(`@${tweet.user} : ${tweet.message}`);
        //adds the tweet to the body of the html
        $tweet.appendTo($messages);
        index--;
      }

    });
  </script>



</body>

</html>
